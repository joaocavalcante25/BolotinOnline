{% extends 'base.html' %}
{% block header %}Cadastrar Aluno{% endblock header %}
{% block content %}
    <section class="container w-50 mb-5">
        {% if cadastro %}
            {% if cadastro['status'] %}
            <div class="alert alert-success mb-3 mt-3" role="alert">
                Aluno {{cadastro['nome']}} casdastrado com sucesso!
            </div>
            {% else %}
            <div class="alert alert-danger mb-3 mt-3" role="alert">
                erro ao cadastrar 
            </div>
            {% endif %}
            
        {% endif %}
        <form method="POST" action="{{ url_for('alunoCadastrar')}}">
            <div class="form-group">
            <label for="formGroupExampleInput">Nome</label>
            <input type="text" class="form-control" name="nome" id="formGroupExampleInput" placeholder="nome">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Cpf</label>
            <input type="text"  class="form-control" name="cpf" id="formGroupExampleInput2" placeholder="cpf">
            </div>
           
            <div class="form-group">
            <label for="formGroupExampleInput">Data de nascimento</label>
            <input type="date" class="form-control" name="data_nasc" id="formGroupExampleInput" placeholder="Data de nascimento">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput">idade</label>
            <input type="text" class="form-control" name="idade" id="formGroupExampleInput" placeholder="idade">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput">C처digo de matricula</label>
            <input type="text" class="form-control" name="cod_matricula" id="formGroupExampleInput" placeholder="C처digo de matricula">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput">Nome do pai</label>
            <input type="text" class="form-control" name="nome_pai" id="formGroupExampleInput" placeholder="Nome do pai">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput">Nome da m찾e</label>
            <input type="text" class="form-control" name="nome_mae" id="formGroupExampleInput" placeholder="Nome da m찾e">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Turma</label>
                <div class="input-group mb-3">
                    <select class="custom-select" name="turma" id="inputGroupSelect01">
                    <option selected>Escolher...</option>
                    {% for turma in turmas %}
                    
                    <option value="{{turma.id}}">{{turma.id}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </section>

    
{% endblock %}
