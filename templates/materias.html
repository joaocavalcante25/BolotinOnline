{% extends 'base.html' %}
{% block header %}Materias{% endblock %}
{% block content %}
    
    <section class="container w-50 mt-5">
        <button class="btn btn-secondary mb-3 " type="button" onclick="seth('materia/cadastrar')">
            Novo
        </button>
        
    </section>
    <section class="container  w-50 p-3 mt-3 ">
        {% if materias|length > 0 %}
     
        
        <ul class="list-group">
            {% for materia in materias %}
            <li class="list-group-item d-flex"><p class="mr-3">{{materia.cod_materia}}</p>{{materia.nome}}
                <div class="ml-auto">
                    <button class="btn btn-secondary bg-primary ml-auto" type="button">editar</button>
                    <button class="btn btn-secondary bg-primary ml-auto" type="button">excluir</button>   
                </div>
            </li>
            {% endfor %}
           
            
        </ul>
        {% else %}
            <h3 class="text-center">não  há nenhuma matéria</h3>
        {% endif %}
    </section>
    <script type="text/javascript">
        function seth(href){
            document.location = href;
        }
    </script>
{% endblock %}
